// AIMTP API 定义，包含健康检查、用户管理和文章管理的 RPC 接口
syntax = "proto3"; // 告诉编译器此文件使用什么版本的语法

package v1;

// 提供用于定义 HTTP 映射的功能，比如通过 option (google.api.http) 实现 gRPC 到 HTTP 的映射
import "google/api/annotations.proto";

import "google/protobuf/empty.proto";       // 导入空消息
import "apiserver/v1/healthz.proto";        // 健康检查消息定义
import "apiserver/v1/user.proto";           // 用户请求消息定义

option go_package = "aimtp/pkg/api/apiserver/v1;v1";

// AIMTP 定义了一个 AIMTP RPC 服务
service AIMTP {
    // Healthz 健康检查
    rpc Healthz(google.protobuf.Empty) returns (HealthzResponse) {
        // 通过 google.api.http 注释，指定 HTTP 方法为 GET、URL路径为 /healthz
        option (google.api.http) = {
           get: "/healthz",
        };
    }
    
    // CreateUser 创建新用户
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse){
        option (google.api.http) = {
            post: "/v1/users",
            body: "*",
        };
    }

    // UpdateUser 更新用户信息
    rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse){
        option (google.api.http) = {
            put: "/v1/users/{userID}",
            body: "*",
        };
    }

    // DeleteUser 删除用户
    rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse){
        option (google.api.http) = {
            delete: "/v1/users/{userID}",
        };
    }

    // GetUser 获取用户信息
    rpc GetUser(GetUserRequest) returns (GetUserResponse){
        option (google.api.http) = {
            get: "/v1/users/{userID}",
        };
    }

    // ListUser 列出用户列表
    rpc ListUser(ListUserRequest) returns (ListUserResponse){
        option (google.api.http) = {
            get: "/v1/users",
        };
    }

    // Login 用户登录 
    rpc Login(LoginRequest) returns (LoginResponse){
        option (google.api.http) = {
            post: "/login",
            body: "*",
        };
    }

    // RefreshToken 刷新 Token
    rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse){
        option (google.api.http) = {
          put: "/refresh-token",
          body: "*",
        };
    }

    // ChangePassword 更改密码
    rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse){
        option (google.api.http) = {
            put: "/v1/users/{userID}/change-password",
            body: "*",
        };
    }
}